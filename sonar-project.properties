sonar.host.url=https://sonarcloud.io
sonar.projectKey=nuvolar-test
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=src
sonar.exclusions=**/node_modules/**
sonar.test.inclusions=**/*.spec.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=reports/ut_report.xml,reports/report.xml,reports/lh-report.json
sonar.eslint.reportPaths=reports/report.json